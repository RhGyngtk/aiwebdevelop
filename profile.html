<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" /><!-- 문서의 문자 인코딩 방식 지정 => utf-8-->
        <!-- 모바일 기기에서 웹페이지가 보이는 방법을 제어-->
        <meta name="viewport" content="width=device-width initial-scale=1.0"/><!--화면 크기에 맞추겠다-->
        <title>AI 융합 웹개발 - Profile</title>
        <link rel="stylesheet" href="./style/style.css"/><!-- 외부 css 파일 연결-->
        

    </head>
    <body>
        <main class="card container" > <!-- main : 페이지의 핵심적인 콘텐츠를 감싸는 시멘틱 태그-->
            <header class="card container"><!-- header : 소개, 탐색 링크 등을 포함하는 시멘틱 태그-->
                <img class="profile-pic" src="./img/profilebird.jpg" alt=".//img/profilebird.jpg">

            </header>
            <section>"card container"
                <h1 class="user-title" >고길동 </h1>
                <p class="user-title" >Full-stack Developer</p> <!--p: 단락을 나타내는 태그-->
                <div class="user-title" > <!-- div: 구획을 나타내는 태그-->
                    <span>HTML</span>
                    <span>CSS</span>
                    <span>javaSvript</span>
                    <span>React</span>
                </div>
            </section>
            <footer class="user-title">
                <a href="#"> Contact Me</a>
            </footer> 
            
        </main>
    </body>
</html>
