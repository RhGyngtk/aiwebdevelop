<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Card Component</title>
    <link rel="stylesheet" href="./style/globals.css" />
    <link rel="stylesheet" href="./style/day2_style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card profile-card">
        <div class="card-content">
          <img src="img/profilebird.jpg" alt="프로필 이미지" class="profile-img" />
          <h2 class="profile-name">홍길동</h2>
          <p class="profile-desc">안녕하세요! 창의적인 웹 개발자 홍길동입니다.<br>UI/UX와 프론트엔드에 관심이 많아요.</p>
          <a href="#" class="profile-btn">프로필 보기</a>
        </div>
      </article>
    </main>
  </body>
</html>
